<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!--sec:authorize="isAuthenticated()"-->
    <head>
        <title th:fragment="title"></title>
        <th:block th:fragment="styles"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid d-flex align-items-center justify-content-between">

                <!-- Bên trái: Logo + Trang chủ -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand fw-bold me-3 d-flex align-items-center" th:href="@{/}">
                        <i class="bi bi-tools me-2"></i> GYM
                    </a>
                    <a class="nav-link text-light d-flex align-items-center" th:href="@{/}"  >
                        <i class="bi bi-house-door-fill me-1"></i> Trang chủ
                    </a>
                </div>

                <!-- Bên phải: Chào mừng + Đăng xuất -->
                <ul class="navbar-nav d-flex align-items-center gap-3" >
                    <li class="nav-item">
                        <span class="navbar-text text-light fw-semibold d-flex align-items-center">
                            <i class="bi bi-person-circle me-1"></i>
                            Xin chào,<!-- <span th:text="${#authentication.name}">Tên người dùng</span>-->
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm d-flex align-items-center" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <footer th:fragment="footer">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <div>Hệ thống phòng gym &copy; 2025</div>
        </div>
    </footer>
</body>
</html>
