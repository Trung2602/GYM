<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bảng lương nhân viên</title>
    <th:block th:replace="init :: styles"></th:block>
</head>
<body>
<th:block th:replace="init :: header"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2 bg-light border-end pt-3">
            <th:block th:replace="init :: sidebar"></th:block>
        </div>

        <div class="col-12 col-md-9 col-lg-10 pt-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-shadow"><i class="bi bi-currency-dollar me-2"></i>Bảng lương nhân viên</h2>
                <a th:href="@{/salary/add}" class="btn btn-primary px-4 py-2 rounded-pill">
                    <i class="bi bi-plus-circle me-1"></i> Thêm mới
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>
                                <a th:href="@{/salaries(sortField='date', sortDir=${sortField == 'date' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Ngày
                                    <i th:if="${sortField == 'date'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Nhân viên</th>
                            <th>
                                <a th:href="@{/salaries(sortField='duration', sortDir=${sortField == 'duration' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Thời lượng (giờ)
                                    <i th:if="${sortField == 'duration'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/salaries(sortField='dayOff', sortDir=${sortField == 'dayOff' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Tổng số ngày nghỉ
                                    <i th:if="${sortField == 'dayOff'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/salaries(sortField='price', sortDir=${sortField == 'price' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Tổng tiền (VNĐ)
                                    <i th:if="${sortField == 'price'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s, iter : ${salaries}">
                            <td th:text="${iter.count}" class="text-center"></td>
                            <td th:text="${s.date != null ? #dates.format(s.date, 'dd/MM/yyyy') : 'N/A'}"></td>
                            <td th:text="${s.staffId != null ? s.staffId.name : 'Chưa phân công'}"></td>
                            <td th:text="${s.duration != null ? s.duration : 0}"></td>
                            <td th:text="${s.dayOff != null ? s.dayOff : 0}"></td>
                            <td th:text="${s.price != null ? #numbers.formatInteger(s.price, 0, 'COMMA') : '0'} + ' VND'"></td>

                            <td class="text-center">
                                <a th:href="@{'/salary/add?id='+${s.id}}" class="btn btn-warning btn-sm me-1">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                                <form th:action="@{'/salary-delete/'+${s.id}}" method="post" style="display:inline">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                        <i class="bi bi-trash3"></i> Xoá
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(salaries)}">
                            <td colspan="7" class="text-center text-muted">Không có dữ liệu lương</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="init :: footer"></th:block>
</body>
</html>
