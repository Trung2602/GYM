<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang quản lý lương nhân viên</title>
    <th:block th:replace="~{init :: styles}"></th:block>
</head>

<body>
    <div th:replace="~{init :: header}"></div>
    <div class="container">
        <form th:action="@{/salary-update}" th:object="${salary}" method="post">
            <div class="form-group">
                <label for="date">Ngày tính lương:</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required/>
            </div>

            <div class="form-group">
                <label for="duration">Số giờ làm:</label>
                <input type="number" class="form-control" id="duration" th:field="*{duration}" />
            </div>

            <div class="form-group">
                <label for="dayOff">Số ngày nghỉ:</label>
                <input type="number" class="form-control" id="dayOff" th:field="*{dayOff}" />
            </div>

            <div class="form-group">
                <label for="price">Tổng lương:</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" name="price"/>
                <!--                <input type="text" class="form-control" id="price"
                                       th:value="${#numbers.formatDecimal(salary.price, 0, '', 0, '')}"
                                       name="price"
                                       oninput="this.value = this.value.replace(/[^0-9]/g, '')" />-->
            </div>

            <div class="form-group">
                <label for="staffId">Nhân viên:</label>
                <select class="form-control" id="staffId" th:field="*{staffId}">
                    <option th:each="staff : ${staffs}" th:value="${staff.id}" th:text="${staff.name}"></option>
                </select>
            </div>

            <div class="col-12 d-flex justify-content-between align-items-center mt-4">
                <input type="hidden" class="form-control" th:field="*{id}" />
                <a href="/salaries" class="btn btn-secondary">← Quay lại</a>
                <button class="btn btn-success mt-1" type="submit">
                    <span th:if="${salary.id == null}">Thêm mới</span>
                    <span th:unless="${salary.id == null}">Cập nhật</span>
                </button>
            </div>
        </form>
    </div>
    <th:block th:replace="~{init :: footer}"></th:block>

    <input type="number" class="form-control" id="price"
           th:value="${salary.price}" name="price" step="1" />

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let priceInput = document.getElementById("price");
            if (priceInput) {
                let val = parseFloat(priceInput.value);
                if (!isNaN(val)) {
                    priceInput.value = val.toFixed(0);  // đảm bảo không hiển thị dạng E
                }
            }
        });
    </script>

</body>
</html>
