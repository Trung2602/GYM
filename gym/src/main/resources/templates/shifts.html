<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý ca làm</title>
    <th:block th:replace="~{init :: styles}"></th:block>
</head>
<body>
<th:block th:replace="~{init :: header}"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2 bg-light border-end pt-3">
            <th:block th:replace="~{init :: sidebar}"></th:block>
        </div>

        <div class="col-12 col-md-9 col-lg-10 pt-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-shadow"><i class="bi bi-clock-history me-3"></i>Quản lý ca làm</h2>
                <a th:href="@{/shift/add}" class="btn btn-primary px-4 py-2 rounded-pill">
                    <i class="bi bi-plus-circle me-1"></i> Thêm mới
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên</th>
                            <th>
                                <a th:href="@{/shifts(sortField='checkin', sortDir=${sortField == 'checkin' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Giờ bắt đầu
                                    <i th:if="${sortField == 'checkin'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/shifts(sortField='checkout', sortDir=${sortField == 'checkout' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Giờ kết thúc
                                    <i th:if="${sortField == 'checkout'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/shifts(sortField='duration', sortDir=${sortField == 'duration' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Thời lượng (giờ)
                                    <i th:if="${sortField == 'duration'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s, iterStat : ${shifts}">
                            <td th:text="${iterStat.count}" class="text-center"></td>
                            <td th:text="${s.name}"></td>
                            <td th:text="${#temporals.format(s.checkin, 'HH:mm')}"></td>
                            <td th:text="${#temporals.format(s.checkout, 'HH:mm')}"></td>
                            <td th:text="${s.duration}" class="text-center"></td>
                            <td class="text-center">
                                <a th:href="@{'shift/add?id='+${s.id}}" class="btn btn-warning btn-sm me-2">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                                <form th:action="@{'/shift-delete/'+${s.id}}" method="post" style="display: inline" >
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                        <i class="bi bi-trash3"></i> Xoá
                                    </button>
                                </form>    
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(shifts)}">
                            <td colspan="6" class="text-center text-muted">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">

                    <!-- Nút Previous -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/shifts(page=${currentPage-1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">
                            << 
                        </a>
                    </li>

                    <!-- Các số trang -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${i+1}"
                           th:href="@{/shifts(page=${i}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">
                        </a>
                    </li>

                    <!-- Nút Next -->
                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/shifts(page=${currentPage+1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">
                            >> 
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

<th:block th:replace="~{init :: footer}"></th:block>
</body>
</html>
