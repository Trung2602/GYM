 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lịch sử thanh toán</title>
    <th:block th:replace="~{init :: styles}"></th:block>
</head>
<body>
<th:block th:replace="~{init :: header}"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2 bg-light border-end pt-3">
            <th:block th:replace="~{init :: sidebar}"></th:block>
        </div>

        <div class="col-12 col-md-9 col-lg-10 pt-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-shadow"><i class="bi bi-cash-coin me-2"></i>Lịch sử thanh toán gói tập</h2>
                <a th:href="@{/pay-customer/add}" class="btn btn-primary px-4 py-2 rounded-pill">
                    <i class="bi bi-plus-circle me-1"></i> Thêm mới
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>

                        <tr>
                            <th>STT</th>
                            <th>
                                <a th:href="@{/pay-customers(sortField='date', sortDir=${sortField == 'date' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Ngày thanh toán
                                    <i th:if="${sortField == 'date'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Khách hàng</th>
                            <th>
                                <a th:href="@{/pay-customers(sortField='planId', sortDir=${sortField == 'planId' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Gói tập
                                    <i th:if="${sortField == 'planId'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Giá</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pc, iter : ${payCustomers}">
                            <td th:text="${iter.count}" class="text-center"></td>
                            <td th:text="${#dates.format(pc.date, 'dd/MM/yyyy')}"></td>
                            <td th:text="${pc.customerId.name}"></td>
                            <td th:text="${pc.planId.name}"></td>
                            <td th:text="${#numbers.formatDecimal(pc.planId.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>
                            <td class="text-center">
                                <a th:href="@{'/pay-customer/add?id='+${pc.id}}" class="btn btn-warning btn-sm me-1">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                                <form th:action="@{'/pay-customer-delete/'+${pc.id}}" method="post" style="display: inline">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                        <i class="bi bi-trash3"></i> Xoá
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(payCustomers)}">
                            <td colspan="6" class="text-center text-muted">Không có dữ liệu thanh toán</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <!-- Nút Previous -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/pay-customers(page=${currentPage-1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">
                            << 
                        </a>
                    </li>

                    <!-- Các số trang -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${i+1}"
                           th:href="@{/pay-customers(page=${i}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">
                        </a>
                    </li>

                    <!-- Nút Next -->
                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/pay-customers(page=${currentPage+1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">
                            >> 
                        </a>
                    </li>
                </ul>
            </nav>
            
        </div>
    </div>

    <th:block th:replace="~{init :: footer}"></th:block>
</body>
</html>
