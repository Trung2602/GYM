<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang quản lý account</title>
    <th:block th:replace="~{init :: styles}"></th:block>
</head>
<body>
    <div th:replace="~{init :: header}"></div>

    <div class="container my-4">

        <!-- ========================= FORM CHÍNH ========================= -->
        <form th:action="@{${formAction}}" th:object="${account}" method="post">
            <div class="mb-3">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:required="*{id} == null"/>
            </div>

            <div class="mb-3">
                <label for="name">Họ tên</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="birthday">Ngày sinh</label>
                <input type="date" id="birthday" th:field="*{birthday}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="gender">Giới tính</label>
                <select id="gender" th:field="*{gender}" class="form-control">
                    <option th:value="true">Nam</option>
                    <option th:value="false">Nữ</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mail">Email</label>
                <input type="email" id="mail" th:field="*{mail}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="isActive">Trạng thái</label>
                <select id="isActive" th:field="*{isActive}" class="form-control">
                    <option th:value="true">Hoạt động</option>
                    <option th:value="false">Không hoạt động</option>
                </select>
            </div>

            <!-- Customer Fields -->
            <div th:if="${role == 'customer'}">
                <div class="mb-3">
                    <label for="expiryDate">Hạn dùng</label>
                    <input type="date" id="expiryDate" th:field="*{expiryDate}" class="form-control"/>
                </div>
            </div>

            <!-- Staff Fields -->
            <div th:if="${role == 'staff'}">
                <div class="mb-3">
                    <label for="createdDate">Ngày vào làm</label>
                    <input type="date" id="createdDate" th:field="*{createdDate}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label for="facilityId">Cơ sở làm việc</label>
                    <select id="facilityId" th:field="*{facilityId}" class="form-control">
                        <option th:each="f : ${facilities}" th:value="${f.id}" th:text="${f.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="staffTypeId">Loại nhân viên</label>
                    <select id="staffTypeId" th:field="*{staffTypeId}" class="form-control">
                        <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
                    </select>
                </div>
            </div>
            
            <div th:if="${account.id != null}" class="mb-3">
                <img th:if="${account.avatar != null}"  alt="Ảnh minh họa" th:src="${account.avatar}" style="max-width: 150px; max-height: 150px;" class="mb-2" />
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#avatarModal">
                    Thay đổi Avatar
                </button>
            </div>

            <div class="d-flex justify-content-between">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{avatar}"/>
                <a href="/accounts" class="btn btn-secondary">← Quay lại</a>
                <button type="submit" class="btn btn-success">
                    <span th:if="*{id} == null">Thêm mới</span>
                    <span th:unless="*{id} == null">Cập nhật</span>
                </button>
            </div>
        </form>

        <!-- ========================= FORM UPLOAD AVATAR ========================= -->
        <!-- Modal chứa form upload avatar -->
        <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="avatarModalLabel">Thay đổi Avatar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/uploadAvatar}" th:object="${account}" method="post"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label"><strong>Avatar:</strong></label>
                                <input type="file" class="form-control" th:field="*{file}" placeholder="Chọn ảnh" required/>
                                <img th:if="${account.avatar != null}" th:src="${account.avatar}" alt="Ảnh hiện tại"
                                     style="max-width: 150px; max-height: 150px;" class="mt-2"/>
                            </div>
                            <input type="hidden" th:field="*{id}"/>
                            <button type="submit" class="btn btn-primary">Cập nhật Avatar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<th:block th:replace="~{init :: footer}"></th:block>
</body>
</html>
