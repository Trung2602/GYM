<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý loại nhân viên</title>
    <th:block th:replace="~{init :: styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{init :: header}"></th:block>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-2 bg-light border-end pt-3">
                <th:block th:replace="~{init :: sidebar}"></th:block>
            </div>

            <div class="col-12 col-md-9 col-lg-10 pt-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-shadow"><i class="bi bi-person-badge me-2"></i>Quản lý chức vụ</h2>
                    <a th:href="@{/staff-type/add}" class="btn btn-primary px-4 py-2 rounded-pill">
                        <i class="bi bi-plus-circle me-1"></i> Thêm mới
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên loại</th>
                            <th>
                                <a th:href="@{/staff-types(sortField='salary', sortDir=${sortField == 'salary' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Lương cơ bản
                                    <i th:if="${sortField == 'salary'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/staff-types(sortField='dayOff', sortDir=${sortField == 'dayOff' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Số ngày nghỉ phép
                                    <i th:if="${sortField == 'dayOff'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Mô tả</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="st, iterStat : ${staffTypes}">
                            <td th:text="${iterStat.count}" class="text-center"></td>
                            <td th:text="${st.name}"></td>
                            <td th:text="${#numbers.formatInteger(st.salary, 0, 'COMMA')} + ' VND'"></td>
                            <td th:text="${st.dayOff} + ' ngày'"></td>
                            <td th:text="${st.description}"></td>
                            <td class="text-center">
                                <a th:href="@{'/staff-type/add?id='+${st.id} }" class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                                <form th:action="@{'/staff-type-delete/'+${st.id}}" method="post" style="display: inline">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                        <i class="bi bi-trash3"></i> Xoá
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(staffTypes)}">
                            <td colspan="6" class="text-center text-muted">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="~{init :: footer}"></th:block>
</body>
</html>
