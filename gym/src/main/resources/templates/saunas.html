<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý xông hơi</title>
    <th:block th:replace="init :: styles"></th:block>
</head>
<body>
<th:block th:replace="init :: header"></th:block>


<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2 bg-light border-end pt-3">
            <th:block th:replace="init :: sidebar"></th:block>
        </div>

        <div class="col-12 col-md-9 col-lg-10 pt-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-shadow"><i class="bi bi-thermometer-half me-2"></i>Quản lý xông hơi</h2>
                <a th:href="@{/sauna/add}" class="btn btn-primary px-4 py-2 rounded-pill">
                    <i class="bi bi-plus-circle me-1"></i> Thêm mới
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>
                                <a th:href="@{/saunas(sortField='date', sortDir=${sortField == 'date' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Ngày đăng ký
                                    <i th:if="${sortField == 'date'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/saunas(sortField='checkin', sortDir=${sortField == 'checkin' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Giờ vào
                                    <i th:if="${sortField == 'checkin'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Khách hàng</th>
                            <th>Phòng</th>
                            <th>
                                <a th:href="@{/saunas(sortField='isPaid', sortDir=${sortField == 'isPaid' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Đã thanh toán
                                    <i th:if="${sortField == 'isPaid'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s, iter : ${saunas}">
                            <td th:text="${iter.count}" class="text-center"></td>
                            <td th:text="${#dates.format(s.date, 'dd/MM/yyyy')}"></td>
                            <td th:text="${s.checkin}"></td>
                            <td th:text="${s.customerId.name}"></td>
                            <td th:text="${s.roomId.roomNumber}"></td>
                            <td class="text-center">
                                <span th:text="${s.isPaid ? '✔️' : '❌'}"></span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{'/sauna/add?id='+${s.id}}" class="btn btn-warning btn-sm me-1">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                                <form th:action="@{'/sauna-delete/'+${s.id}}" method="post" style="display:inline">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                        <i class="bi bi-trash3"></i> Xoá
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(saunas)}">
                            <td colspan="7" class="text-center text-muted">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="init :: footer"></th:block>
</body>
</html>
