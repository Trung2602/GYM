<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý gói tập</title>
    <th:block th:replace="init :: styles"></th:block>
</head>
<body>
    <th:block th:replace="init :: header"></th:block>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 bg-light">
                <th:block th:replace="init :: sidebar"></th:block>
            </div>

            <!-- Main content -->
            <div class="col-10 mt-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2><i class="bi bi-box-seam me-2"></i>Quản lý gói tập</h2>
                    <a th:href="@{/Plans/add}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Thêm mới
                    </a>
                </div>

                <table class="table table-bordered table-striped">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>Tên gói</th>
                            <th>Giá</th>
                            <th>Thời gian (ngày)</th>
                            <th>Mô tả</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p, iterStat : ${plans}">
                            <td th:text="${iterStat.count}" class="text-center"></td>
                            <td th:text="${p.name}"></td>
                            <td th:text="${#numbers.formatInteger(p.price, 3, 'COMMA')} + ' đ'"></td>
                            <td th:text="${p.durationDays}"></td>
                            <td th:text="${p.description}"></td>
                            <td class="text-center">
                                <a th:href="@{|/Plans/edit/${p.id}|}" class="btn btn-warning btn-sm me-1">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                                <a th:href="@{|/Plans/delete/${p.id}|}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                    <i class="bi bi-trash3"></i> Xoá
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(plans)}">
                            <td colspan="6" class="text-center text-muted">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="init :: footer"></th:block>
</body>
</html>
