<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý cơ sở</title>
    <th:block th:replace="init :: styles"></th:block>
</head>
<body>
    <th:block th:replace="init :: header"></th:block>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-2 bg-light border-end pt-3">
                <th:block th:replace="init :: sidebar"></th:block>
            </div>

            <div class="col-12 col-md-9 col-lg-10 pt-3">
                <div class="d-flex justify-content-between align-items-center mb-4"> <h2 class="text-shadow"><i class="bi bi-building me-3"></i>Quản lý cơ sở</h2> <a th:href="@{/Facilities/add}" class="btn btn-primary px-4 py-2 rounded-pill"> <i class="bi bi-plus-circle me-1"></i> Thêm mới
                    </a>
                </div>

                <div class="table-responsive"> <table class="table table-bordered"> <thead> <tr>
                                <th>STT</th>
                                <th>Tên cơ sở</th>
                                <th>Địa chỉ</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="f, iterStat : ${facilities}">
                                <td th:text="${iterStat.count}" class="text-center"></td>
                                <td th:text="${f.name}"></td>
                                <td th:text="${f.address}"></td>
                                <td class="text-center">
                                    <a th:href="@{|/Facilities/edit/${f.id}|}" class="btn btn-warning btn-sm me-2"> <i class="bi bi-pencil-square"></i> Sửa
                                    </a>
                                    <a th:href="@{|/Facilities/delete/${f.id}|}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                        <i class="bi bi-trash3"></i> Xoá
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(facilities)}">
                                <td colspan="4" class="text-center text-muted">Không có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="init :: footer"></th:block>
</body>
</html>
