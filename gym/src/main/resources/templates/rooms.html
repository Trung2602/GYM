<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý phòng</title>
    <th:block th:replace="init :: styles"></th:block>
</head>
<body>
<th:block th:replace="init :: header"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2 bg-light border-end pt-3">
            <th:block th:replace="init :: sidebar"></th:block>
        </div>

        <div class="col-12 col-md-9 col-lg-10 pt-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-shadow"><i class="bi bi-door-open me-2"></i>Quản lý phòng</h2>
                <a th:href="@{/room/add}" class="btn btn-primary px-4 py-2 rounded-pill">
                    <i class="bi bi-plus-circle me-1"></i> Thêm mới
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Số phòng</th>
                            <th>
                                <a th:href="@{/rooms(sortField='facilityId', sortDir=${sortField == 'facilityId' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Cơ sở
                                    <i th:if="${sortField == 'facilityId'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="r, iterStat : ${rooms}">
                            <td th:text="${iterStat.count}" class="text-center"></td>
                            <td th:text="${r.roomNumber}"></td>
                            <td th:text="${r.facilityId.name}"></td>
                            <td class="text-center">
                                <a th:href="@{'/room/add?id='+${r.id}}" class="btn btn-warning btn-sm me-1">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                                <form th:action="@{'/room-delete/'+${r.id}}" method="post" style="display:inline">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                        <i class="bi bi-trash3"></i> Xoá
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(rooms)}">
                            <td colspan="4" class="text-center text-muted">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="init :: footer"></th:block>
</body>
</html>
