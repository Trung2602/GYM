<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lịch sử khách hàng</title>
    <th:block th:replace="~{init :: styles}"></th:block>
</head>
<body>
<th:block th:replace="~{init :: header}"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2 bg-light border-end pt-3">
            <th:block th:replace="~{init :: sidebar}"></th:block>
        </div>

        <div class="col-12 col-md-9 col-lg-10 pt-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-shadow"><i class="bi bi-calendar-check me-2"></i>Lịch sử sử dụng dịch vụ</h2>
                <a th:href="@{/customer-schedule/add}" class="btn btn-primary px-4 py-2 rounded-pill">
                    <i class="bi bi-plus-circle me-1"></i> Thêm mới
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>

                        <tr>
                            <th>STT</th>
                            <th>
                                <a th:href="@{/customer-schedules(sortField='date', sortDir=${sortField == 'date' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Ngày
                                    <i th:if="${sortField == 'date'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/customer-schedules(sortField='checkin', sortDir=${sortField == 'checkin' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Giờ vào
                                    <i th:if="${sortField == 'checkin'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/customer-schedules(sortField='checkout', sortDir=${sortField == 'checkout' and sortDir == 'asc' ? 'desc' : 'asc'})}"
                                   class="text-white text-decoration-none">
                                    Giờ ra
                                    <i th:if="${sortField == 'checkout'}"
                                       th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill ms-1 text-white' : 'bi bi-caret-down-fill ms-1 text-white'}"></i>
                                </a>
                            </th>
                            <th>Khách hàng</th>
                            <th>Cơ sở</th>
                            <th>Nhân viên</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cs, iter : ${customerSchedules}">
                            <td th:text="${iter.count}" class="text-center"></td>
                            <td th:text="${#dates.format(cs.date, 'dd/MM/yyyy')}"></td>
                            <td th:text="${cs.checkin}"></td>
                            <td th:text="${cs.checkout}"></td>
                            <td th:text="${cs.customerId.name}"></td>
                            <td th:text="${cs.facilityId.name}"></td>
                            <td th:text="${cs.staffId.name}"></td>
                            <td class="text-center">
                                <a th:href="@{'/customer-schedule/add?id='+${cs.id}}" class="btn btn-warning btn-sm me-1">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                                <form th:action="@{'/customer-schedule-delete/'+${cs.id}}" method="post" style="display:inline">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                                        <i class="bi bi-trash3"></i> Xoá
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(customerSchedules)}">
                            <td colspan="8" class="text-center text-muted">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:replace="~{init :: footer}"></th:block>
</body>
</html>
