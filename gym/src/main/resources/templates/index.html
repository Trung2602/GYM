<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách kế hoạch</title>
</head>
<body>
    <h1>Danh sách kế hoạch</h1>

    <div th:if="${plan != null}">
        <!-- Hiển thị 1 plan -->
        <h2>Chi tiết gói:</h2>
        <p><strong>ID:</strong> <span th:text="${plan.id}"></span></p>
        <p><strong>Tên:</strong> <span th:text="${plan.name}"></span></p>
        <p><strong>Giá:</strong> <span th:text="${plan.price} + ' VNĐ'"></span></p>
        <p><strong>Thời hạn:</strong> <span th:text="${plan.durationDays} + ' ngày'"></span></p>
        <p><strong>Mô tả:</strong> <span th:text="${plan.description}"></span></p>
        <a href="/plans">Quay lại danh sách</a>
    </div>

    <div th:if="${plans != null}">
        <!-- Hiển thị danh sách plans -->
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Thời hạn</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${plans}">
                    <td th:text="${plan.id}"></td>
                    <td th:text="${plan.name}"></td>
                    <td th:text="${plan.price}"></td>
                    <td th:text="${plan.durationDays} + ' ngày'"></td>
                    <td><a th:href="@{'/plans/' + ${plan.id}}">Xem</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
